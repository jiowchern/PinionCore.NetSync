server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Unity WebGL 需要的 MIME types
    types {
        application/javascript          js;
        application/wasm                wasm;
        application/octet-stream        data unityweb;

        # Unity 壓縮檔案
        application/gzip                gz;
        application/javascript          js.gz;
        application/wasm                wasm.gz;
        application/octet-stream        data.gz;

        # 其他常見類型
        text/html                       html;
        text/css                        css;
        image/png                       png;
        image/jpeg                      jpg jpeg;
        image/svg+xml                   svg;
    }

    # 處理 Unity 壓縮檔案
    location ~ \.(data|wasm|js|symbols\.json)\.gz$ {
        gzip off;
        add_header Content-Encoding gzip;
        default_type application/octet-stream;
    }

    # 針對不同壓縮檔案設定正確的 MIME type
    location ~ \.js\.gz$ {
        gzip off;
        add_header Content-Encoding gzip;
        add_header Content-Type application/javascript;
    }

    location ~ \.wasm\.gz$ {
        gzip off;
        add_header Content-Encoding gzip;
        add_header Content-Type application/wasm;
    }

    location ~ \.data\.gz$ {
        gzip off;
        add_header Content-Encoding gzip;
        add_header Content-Type application/octet-stream;
    }

    # 主要路徑
    location / {
        try_files $uri $uri/ /index.html;

        # CORS 設定（如需跨域訪問）
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept";
    }

    # 快取設定
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wasm|data)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 安全性標頭
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
}
