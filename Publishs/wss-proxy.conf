# WSS (WebSocket Secure) 反向代理配置
# 用於將 wss://ws-direct.pinioncore.dpdns.org:443 轉發到 router:8002

events {
    worker_connections 1024;
}

http {
    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # WebSocket 超時設置
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;

    # 上游 Gateway Router (WebSocket 服務)
    upstream gateway_router {
        server router:8002;
    }

    # HTTPS/WSS 服務器
    server {
        listen 443 ssl;
        server_name ws-direct.pinioncore.dpdns.org;

        # SSL 證書配置
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        # SSL 安全設置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # WebSocket 代理
        location / {
            proxy_pass http://gateway_router;

            # WebSocket 必要標頭
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 標準代理標頭
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 超時設置
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # 健康檢查端點
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTP 重定向到 HTTPS (可選)
    server {
        listen 80;
        server_name ws-direct.pinioncore.dpdns.org;

        return 301 https://$server_name$request_uri;
    }
}
